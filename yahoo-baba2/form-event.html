<body>
	<label>Name</label>
	<input type="text" name="" onfocus="focusfunction(this)"><br>
	<label>Surname</label>
	<input type="text" name="" onfocus="focusfunction(this)"><br>

	<script>
		function focusfunction(element) {
			element.style.background="yellow"
		}
	</script>
