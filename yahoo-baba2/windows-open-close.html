<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>windows</title>
</head>
<body>
	
	<button onclick="openwindow()">click here to open google</button>
	<button onclick="closewindow()">click here to close google</button>
	
</body>
	<script>
		
		var mywindow;
		function openwindow() 
		{
			mywindow = window.open("https://www.google.com/","_blank","width=500px,height=500px")
		}
		function closewindow()
		{
			mywindow.close();
		}
	</script>



</html>
