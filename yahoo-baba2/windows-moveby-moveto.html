<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>windows</title>
</head>
<body>
	
	<button onclick="openwindow()">click here to open google</button>
	<button onclick="move()">move</button>
	
</body>
	<script>
		
		// var mywindow;
		function openwindow() 
		{
			mywindow = window.open("","_blank","width=500px,height=500px,left=100px,top=100px")
			mywindow.document.write("<p>this</p>")
		}
		function move()
		{
			mywindow.moveBy(200,200);
			mywindow.focus()
		}
	</script>



</html>
