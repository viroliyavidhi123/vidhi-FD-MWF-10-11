	<script>
		var a="99"
		var num=Number(a)
		document.write(num+10+"<br>")

		var a="99 88 77"
		var num=parseInt(a)
		document.write(num+"<br>")

		var a="10.00"
		var num=parseInt(a)
		document.write(num+"<br>")

		var a="10.53"
		var num=parseInt(a)
		document.write(num+"<br>")

		var a="99.33"
		var num=parseFloat(a)
		document.write(num+"<br>")

		var a="100"
		var num=isFinite(a)
		document.write(num+"<br>")

		var a="hello"
		var num=isFinite(a)
		document.write(num+"<br>")

		var a=100
		var num=Number.isInteger(a)
		document.write(num+"<br>")

		var a=99.95653
		var num=a.toFixed(2)
		document.write(num+"<br>")

		var a=5.56789
		var num=a.toPrecision(4)
		document.write(num+"<br>")
