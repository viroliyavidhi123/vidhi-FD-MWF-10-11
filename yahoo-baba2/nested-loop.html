<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>nested loop</title>
</head>
<body>

</body>
	<script>
		for(var a=1;a<=100;a=a+10){
			for(var b=a;b<a+10;b++){
				document.write(b +" ")
			}
			document.write("<br>")
		}
	</script>
</html>
