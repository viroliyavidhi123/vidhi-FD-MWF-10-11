<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>function with return</title>
</head>
<body>

</body>

	<script>
		function fullname(fname,lname){
			var a=fname+" "+lname

			return a;
		}
		var fn= fullname("ram","sing")
		document.write(fn +"<br>")


		function sum(math,eng,acc){
			var b=math+eng+acc
			return b;
		}
		var total=sum(10,20,30)
		document.write(total)

	</script>
</html>
