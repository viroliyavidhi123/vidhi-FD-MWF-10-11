<body>
	<form>
		Username<input type="text" name="" required><br>
		Password<input type="password" name="" id="my"><br>
		<input type="checkbox" name="" onclick="abc()">Show Password
		<input type="submit" name="">

</body>
	<script>
		function abc(){
			var a=document.getElementById('my')
			if(a.type==="password")
				{a.type="text"}
			else{a.type="password"}
		}
	</script>
