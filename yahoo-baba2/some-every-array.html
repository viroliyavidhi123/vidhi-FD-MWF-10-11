</body>
	<script>
		var age=[10,13,18,20]
		document.write(age+"<br>")

		var b= age.some(check)
		document.write(b+"<br>")

		function check(ages) {
			return ages>=18
		}


		var age=[10,13,18,20]
		document.write(age+"<br>")

		var b= age.every(check)
		document.write(b+"<br>")

		function check(ages) {
			return ages>=18
		}


		
	</script>
</html>
