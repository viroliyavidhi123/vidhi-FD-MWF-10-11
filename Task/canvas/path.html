<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas-path</title>

</head>
<body>
    <canvas id="can" height="400" width="400"></canvas>
    <canvas id="can2" height="400" width="400"></canvas>
    <canvas id="can3" height="200" width="200"></canvas>
</body>
<script>
    var canvas=document.getElementById('can'); 
    var ctx=canvas.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(1079,1000);
    ctx.stroke();
    var canvas=document.getElementById('can2'); 
    var ctx2=canvas.getContext("2d");
    ctx2.moveTo(290,0);
    ctx2.lineTo(0,370);
    ctx2.stroke();
    var canvas=document.getElementById('can3'); 
    var ctx3=canvas.getContext("2d");
    ctx3.fillStyle='red';
    ctx3.fillRect(0,0,99,95);

    
</script>
</html>
