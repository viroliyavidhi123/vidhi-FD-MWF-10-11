<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>slide start and stop</title>
    <style>
        .a{
            height: 50px;
            width: 100%;
            background-color: pink;

        }
        .b{
            height: 100px;
            width: 100%;
            background-color:skyblue;
            display: none;

        }
    </style>
</head>
<body>
    <button class="btn1">slide start</button>
    <button class="btn2">slide stop</button>
    <div class="a">this is class a</div>
    <div class="b">this is class a</div>
</body>
<script>
    $(document).ready(function(){
        $(".btn1").click(function(){
            $(".b").slideDown(2000)
        })
        $(".btn2").click(function(){
            $(".b").stop()
        })
    })
</script>
</html>
