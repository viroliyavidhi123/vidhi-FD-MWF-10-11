<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

    <title>Slider</title>
    <style>
        .img img
        {
            height: 500px;
            width: 500px;
            display: none;
        }
        .img .abc  {
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="img">
        <img src="1.png" alt="" class="abc">
        <img src="2.png" alt="">
        <img src="3.png" alt="">
        <img src="4.png" alt="">
        <img src="5.png" alt="">
        
    </div>
    <button class="prev">back</button>
    <button class="next">next</button>
        
</body>
<script>
    $(document).ready(function(){
       $(".next").click(function(){
            var current=$(".abc")
            var next=current.next()
            {

            if(next.length)
                current.removeClass("abc")
                next.addClass("abc")
            }
       }) 
       $(".prev").click(function(){
        var current=$(".abc")
        var back=current.prev()
        if(back.length)
        {
            current.removeClass("abc")
            back.addClass("abc")
        }
       })
    })
</script>
</html>
