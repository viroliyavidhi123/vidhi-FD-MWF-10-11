<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>function-par</title>
</head>
<body>

</body>
	<script>
		function abc(x,y,z)
		{
			a=x+y+z;
			return a;
		}
		var v=abc(10,120,10)
		document.write(v)
		document.write("<br>")

		var v=abc(10,20,10)
		document.write(v)
		document.write("<br>")
		var v=abc(1,120,10)
		document.write(v)
		document.write("<br>")
		var v=abc(50,120,10)
		document.write(v)

		var v=abc(90,120,10)
		document.write(v)
	</script>
</html>
