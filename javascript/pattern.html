<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pattern</title>
</head>
<body>

</body>
<script type="text/javascript">
	var i,j,a,b;

	for(i=1; i<=10; i++)
	{

		for(j=1; j<=i; j++)
		{
			document.write("*")
		}
		document.write("<br>")
	}
	for(a=10; a>=0; a--)
	{

		for(b=0; b>=a; b++)
		{
			document.write("*")
		}
		document.write("<br>")
	}


</script>
</html>
