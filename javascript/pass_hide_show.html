<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    username <input type="text" required>
    password <input type="password" id="ps">
    <input type="checkbox" onclick="show()">
    <input type="submit">
</body>
<script>
    function show(){
        var x=document.getElementById('ps')
        if(x.type==="password")
        {
            x.type="text"
        }
        else
        {
            x.type="password"
        }
    }
</script>
</html>
