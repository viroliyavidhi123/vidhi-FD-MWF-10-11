<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>do-while</title>
</head>
<body>

</body>
<script type="text/javascript">
	var a=1;
	do{
		document.write(a +"<br>");
		a++;
	}
	while(a<=10)
</script>
