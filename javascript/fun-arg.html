<script>
	function abc(x,y,z)
	{
		
		a=x+y+z;
		return a;
	}
	var t=abc(10,20,30)
		document.write(t);
		document.write("<br>");

		var q=abc(18,28,90)
		document.write(q);
		document.write("<br>");

		var s=abc(15,20,30)
		document.write(s);
		document.write("<br>");

		var p=abc(80,60,60)
		document.write(p);
		



	
</script>
