<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window_open/close</title>
</head>
<body>
    <button onclick="openwindow()">open</button>
    <button onclick="closewidow()">close</button>
</body>
    <script>
        var mywindow;
        function openwindow()
        {
            mywindow = window.open("https://www.google.com/", "_blank" , )
        }
        function closewidow()
        {
            mywindow.close();
        }
    </script>
</html>
