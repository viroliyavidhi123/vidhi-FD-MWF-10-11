<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>while</title>
</head>
<body>

</body>
<script type="text/javascript">
	var i=0;
	while(i<=10){
		document.write(i);
		document.write("<br>");
		i++;
	}
</script>
</html>
