<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>append</title>
</head>
<body>
    <h1>welcome</h1>
    <!-- <p>hello</p> -->
    <button>click</button>
</body>
<script>
    $(document).ready(function(){
        $('button').click(function(){
            $('h1').append('<p>hiiiiii</p>')
        })
    })
</script>
</html>
