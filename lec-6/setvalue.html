<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>set value</title>
</head>
<body>
    <h1>welcome to tops </h1>
    <p>javascript and j-query</p>
    <input type="text">
    <br><br><br>
    <button class="btn1">replace</button>
    <button class="btn2">set html</button>
    <button class="btn3">set val</button>
</body>
<script>
    $(document).ready(function(){
        $('.btn1').click(function(){
            $('h1').text("hello all of you")
        })
        $('.btn2').click(function(){
            $('p').html("<h1>javascript and j-query</h1")
        })
        $('.btn3').click(function(){
            $('input').val('viroliya vidhi')
        })
    })
</script>
</html>
