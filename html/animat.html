<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#main
		{
			height: 600px;
			width: 100%;

		}
		.top
		{

			display: flex;
			margin-left: 70px;
			column-gap: 70px;
			height: 200px;
			width: 200px;
			position: relative;

		}
		/*#main .bottom

			padding-top: 100px;

			/*position: relative;*/
			
			
		}
		input
		{
			width: 200px;
			height: 40px;
			background-color: black;
			color: white;
			padding: 5px 40px;
			font-size: 20px;
			opacity: 0;
			position: absolute;
			left: 0;
			bottom: -50px;
			transition: 1s;
		}
		 .top:hover input
		{
			opacity: 1;
			bottom: 0px;
			
		}
		
	</style>
