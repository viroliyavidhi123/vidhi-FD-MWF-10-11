<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern</title>
</head>
<body>
    
</body>
<script>
    for(a=1;a<10;a++)
    {
        for(b=1;b<=a;b++)
        {
            document.write(a+"  <b>")
        }
        document.write("<br>")
        document.write("<br>")
    }
    for(a=1;a<10;a++)
    {
        for(b=1;b<=a;b++)
        {
            document.write(b+"  <b>")
        }
        document.write("<br>")
        document.write("<br>")
    }
    document.write("<br>")
    document.write("<br>")
    for(a=9;a>=1;a--)
    {
        for(b=1;b<=a;b++)
        {
            document.write(a+"  <b>")
        }
        document.write("<br>")
        document.write("<br>")
    }
    for(a=9;a>=1;a--)
    {
        for(b=1;b<=a;b++)
        {
            document.write(b+"  <b>")
        }
        document.write("<br>")
        document.write("<br>")
    }
    for(a=1;a<10;a++)
    {
        for(b=1;b<=a;b++)
        {
            document.write(" *")
        }
        
        document.write("<br>")
        document.write("<br>")
    }
</script>
</html>
