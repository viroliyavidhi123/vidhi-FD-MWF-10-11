<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index-of</title>
</head>
<body>
    
</body>
<script>
    var a=["a","b","c","d","a","e"]
    document.write(a +"<br>")
    // ==========index-of=========
    var b=a.indexOf("a")
    document.write(b +"<br>")
    // ============lastindexof===========
    var c=a.lastIndexOf("a")
    document.write(c +"<br>")

</script>
</html>
