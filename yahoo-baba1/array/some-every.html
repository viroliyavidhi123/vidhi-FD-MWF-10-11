<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>some/every</title>
</head>
<body>

</body>
<script>
    // ============some===================
    var age=[10,12,18,19]
    document.write(age +"<br>")
    var b=age.some(checkage)
    document.write(b +"<br>")


    function checkage(age)
    {
        return age <= 18;
    }
    // ============every===========
    var age=[10,12,18,19]
    document.write(age +"<br>")
    var b=age.every(checkage)
    document.write(b +"<br>")


    function checkage(age)
    {
        return age <= 18;
    }
</script>
</html>
