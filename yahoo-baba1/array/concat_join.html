<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concat/join</title>
</head>
<body>
    
</body>
<script>
    var a=["vidhi","divya","raj","shyam"]
    document.write(a + "<br>")

    var b=["bhavik","rahul"]
    document.write(b + "<br>")

    var c=a.concat(b)
    document.write(c + "<br>")

    var d=c.join("*")
    document.write(d + "<br>")
</script>
</html>
