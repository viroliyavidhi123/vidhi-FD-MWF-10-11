<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup box</title>
</head>
<body>
    
</body>
<script>
    // =======aleart=============
    alert("welcome")

    // ===========confirm=============

    var a=confirm("are u sure to leave this site")
    if(a)
    {
        alert('yes')
    }
    else
    {
        alert('no')
    }

    // ===========prompt================
    var per=prompt('enter your persentage');
    if(per>=90)
    {
        document.write("A grade")
    }
    else if(per>=80)
    {
        document.write("B grade")
    }
    else if(per>=70)
    {
        document.write("C grade")
    }
    else if(per>=60)
    {
        document.write("D grade")
    }
    else if(per>=50)
    {
        document.write("E grade")
    }
    else if(per>=40)
    {
        document.write("f grade")
    }
    else 
    {
        document.write("fail")
    }
</script>
</html>
