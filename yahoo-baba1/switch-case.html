<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch-case</title>
</head>
<body>
    
</body>
<script>
    var month=3;
    switch(month)
    {
        case 1:
        document.write('jan')
        break;
        case 2:
        document.write('feb')
        break;
        case 3:
        document.write('march')
        break;
        case 4:
        document.write('april')
        break;

        default:
            document.write('not found')
    }
        
</script>
</html>
